<div class="character-frame">
  <iframe 
    src="https://www.dndbeyond.com/characters/158217602" 
    width="100%" 
    height="1900px"
    scrolling="yes">
  </iframe>
</div>

<style>
  body {
    background-color: #000;
    margin: 0;
    padding: 0;
  }
  
  .character-frame {
    position: relative;
    width: 100%;
    height: 1900px;
    overflow: hidden;
    background-color: #000;
  }
  
  .character-frame iframe {
    position: absolute;
    top: -150px; /* Adjust this to hide the header */
    left: 0;
    width: 100%;
    height: calc(100% + 150px);
    border: none;
    background-color: #000;
  }
  
  /* Mobile adjustments */
  @media (max-width: 768px) {
    .character-frame {
      height: 100vh; /* Full viewport height on mobile */
    }
    
    .character-frame iframe {
      top: -100px; /* Less offset on mobile since header is smaller */
      height: calc(100% + 100px);
    }
  }
  
  @media (max-width: 480px) {
    .character-frame iframe {
      top: -80px; /* Even less offset on smaller mobile devices */
      height: calc(100% + 80px);
    }
  }
</style>
